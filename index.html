<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactr</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Redactr</h3>
        <p>Lets have fun with words</p>
        <textarea id="content" rows="6" placeholder="enter your texts">
        </textarea><br>
            <input type="text" id="text" placeholder="words to redact(Seperate by spaces)"> <br>
            <button id ="button"> Redact Now</button> <br>
            <textarea id="scrambled" rows="6" readonly placeholder="scrambled content">

            </textarea>

    </div>
    
</body>
</html>
